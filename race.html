<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <div class="container">
      <h1 class="pt-2">Let's race!</h1>
      <ul id="players-list" class="mb-2"></ul>
      <div class="race mb-2">
        <div id="race-wrapper"></div>
        <div class="commentator">
          <div class="speech-bubble">
            <p id="bubble-inner"></p>
          </div>
          <img

            alt="commentator-image"
            class="commentator-img"
          />
        </div>
      </div>
    </div>
    <script type="module" src="race.js"></script>
